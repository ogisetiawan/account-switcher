    <style>
        :root {
            --primary-color: #F6843C;
            --secondary-color: #fff7ed;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --bg-primary: #F9FAFB;
            --bg-secondary: #FFFFFF;
            --border-color: #E5E7EB;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            font-feature-settings: 'kern' 1, 'liga' 1;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-medium);
        }

        .site-button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .site-button:hover {
            transform: translateY(-2px);
        }

        .site-button.active {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 25px rgba(246, 143, 59, 0.3);
        }

        .session-item {
            transition: all 0.15s ease-in-out;
        }

        .session-item.active {
            background-color: var(--secondary-color);
            border-left: 4px solid var(--primary-color);
            transform: translateX(4px);
        }

        .pt-2 material-symbols-rounded {
            font-variation-settings: 
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }

        /* Focus styles for accessibility */
        .focus-ring:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Loading state */
        .loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Styling untuk Grid yang dapat di-scroll */ 
        .scrollable-grid {
            max-height: 9rem; 
            overflow-y: auto;
            padding-right: 8px; 
        }

        /* Kustomisasi scrollbar untuk browser WebKit (Chrome, Safari) */
        .scrollable-grid::-webkit-scrollbar {
            width: 6px;
        }

        .scrollable-grid::-webkit-scrollbar-track {
            background: transparent; 
        }

        .scrollable-grid::-webkit-scrollbar-thumb {
            background-color: var(--border-color); 
            border-radius: 10px;
            border: 3px solid transparent;
        }

        .scrollable-grid::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-secondary); 
        }

        /* Styling untuk Sessions List yang dapat di-scroll */
        /* Styling untuk Daftar Sesi yang dapat di-scroll */
.scrollable-sessions {
    /* Perkiraan tinggi untuk 3 item: (tinggi item ~4.2rem * 3) + (jarak antar item 0.75rem * 2) */
    max-height: 14.1rem;
    overflow-y: auto;
    padding-right: 8px; /* Ruang untuk scrollbar */
    margin-right: -8px; /* Mengimbangi padding agar konten tetap sejajar */
}

/* Kustomisasi scrollbar agar konsisten */
.scrollable-sessions::-webkit-scrollbar {
    width: 6px;
}

.scrollable-sessions::-webkit-scrollbar-track {
    background: transparent;
}

.scrollable-sessions::-webkit-scrollbar-thumb {
    background-color: var(--border-color);
    border-radius: 10px;
}

.scrollable-sessions::-webkit-scrollbar-thumb:hover {
    background-color: var(--text-secondary);
}


        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Page navigation styles */
        .page {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .page.hidden {
            display: none;
        }

        /* Smooth transitions for page switching */
        .page-enter {
            opacity: 0;
            transform: translateX(20px);
        }

        .page-enter-active {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .page-exit {
            opacity: 1;
            transform: translateX(0);
        }

        .page-exit-active {
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        /* Back button hover effect */
        .back-button:hover {
            background-color: var(--secondary-color);
            transform: translateX(-2px);
        }

        /* Detail page header styling */

            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(249, 250, 251, 0.9) 100%);

        /* Enhanced site button hover effects */
        .site-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .site-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Loading state for page transitions */
        .page-loading {
            position: relative;
            overflow: hidden;
        }

        .page-loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: loading-shimmer 1.5s infinite;
        }

        @keyframes loading-shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Responsive improvements */
